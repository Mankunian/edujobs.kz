<!-- ======= FEATURED SCHOOLS Section ======= -->
<section id="team" class="team section-bg">
	<div class="container" data-aos="fade-up">

		<div class="section-title">
			<h2 translate>featured_schools.title</h2>
			<h5 translate>featured_schools.subtitle</h5>
		</div>

		<div class="row mt-4">
			<div *ngFor="let item of featuredSchools" class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="fade-up"
				data-aos-delay="100">
				<div class="member featured_school">
					<div class="member-img">
						<img width="150" [src]="item.img" class="img-fluid" alt="">

					</div>
					<div class="member-info">
						<h4>{{item.title}}</h4>
					</div>
					<div class="social">
						<a><i (click)="viewCompany(item)" class="icofont-eye-alt"></i></a>
						<a><i (click)="saveCompany(item)" class="icofont-heart-alt"></i></a>
						<a><i (click)="viewJobs(item)" class="icofont-bag-alt"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section><!-- End FEATURED SCHOOLS Section -->
