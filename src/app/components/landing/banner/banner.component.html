<!-- ======= Banner Section ======= -->
<section id="hero" class="d-flex align-items-center">
	<div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
		<div class="row justify-content-center">
			<div class="col-xl-7 col-lg-9 text-center">
				<h1>Where do you want to teach today?</h1>
				<h2>Search and apply for teaching jobs across the globe</h2>
			</div>
		</div>
		<div class="row mt-2 justify-content-center">
			<div class="col-xl-7 mt-2 col-lg-6 text-center">
				<input [(ngModel)]="job_title" type="text" name="title" class="form-control" id="title"
					placeholder="Job title, keywords or school name" data-rule="minlen:4"
					data-msg="Please enter at least 4 chars" />
				<div class="validate"></div>
			</div>
			<div class="col-xl-7 mt-2 col-lg-6 text-center">
				<input [(ngModel)]="region" type="text" name="region" class="form-control" id="region"
					placeholder="Town, city or postcode" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
				<div class="validate"></div>
			</div>
		</div>
		<div class="text-center">
			<a class="search_jobs" (click)="searchJobs()" class="btn-get-started scrollto">Search jobs</a>
		</div>
		<div class="text-center mt-4">
			<div class="section-title">
				<h2>Your recommended jobs</h2>
			</div>
		</div>
		<div class="row icon-boxes">
			<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
				[responsiveOptions]="responsiveOptions">
				<ng-template pTemplate="header">
					<h5>Basic</h5>
				</ng-template>
				<ng-template let-product pTemplate="item">
					<div class="product-item">
						<div class="product-item-content">
							<div class="p-mb-3">
								<img src="assets/showcase/images/demo/product/{{product.image}}" [alt]="product.name"
									class="product-image" />
							</div>
							<div>
								<h4 class="p-mb-1">{{product.name}}</h4>
								<h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>
								<span
									[class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
								<div class="car-buttons p-mt-5">
									<p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
									<p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star">
									</p-button>
									<p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</p-carousel>

		</div>
	</div>
</section><!-- End Banner -->
