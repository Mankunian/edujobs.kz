<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
	[responsiveOptions]="responsiveOptions">
	<ng-template let-product pTemplate="item">
		<div class="product-item">
			<div class="product-item-content">
				<div class="p-mb-3">
					<img src="assets/img/custom/{{product.image}}" [alt]="product.name" class="product-image" />
				</div>
				<div class="info">
					<h5 class="p-mb-1">{{product.name}}</h5>
					<h6 class="p-mt-0 p-mb-3"><i class="bi bi-geo-alt"></i> {{product.location}}</h6>
					<h6 class="p-mt-0 p-mb-3"><i class="bi bi-house-fill"></i> {{product.school_name}}</h6>
					<h6 class="p-mt-0 p-mb-3"><i class="bi bi-cash"></i> {{product.price}}</h6>
					<h6 class="p-mt-0 p-mb-3"> <i class="bi bi-clock-fill"></i> {{product.time}}</h6>

				</div>
			</div>
		</div>
	</ng-template>
</p-carousel>
