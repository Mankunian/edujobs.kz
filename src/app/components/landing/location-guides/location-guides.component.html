<!-- ======= LOCATION GUIDE Section ======= -->
<section id="team" class="team section-bg">
	<div class="container" data-aos="fade-up">

		<div class="section-title">
			<h2>LOCATION GUIDE</h2>
		</div>

		<div class="row">
			<div *ngFor="let item of locations" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up"
				data-aos-delay="100">
				<div class="location">
					<div class="member-img location">

						<img [src]="item.img" class="img-fluid" alt="">
						<div class="card-img-overlay">
							<h5 class="card-title">{{item.name}}</h5>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</section><!-- End LOCATION GUIDE Section -->
