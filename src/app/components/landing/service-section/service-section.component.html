<!-- ======= HOW CAN WE HELP? Section ======= -->
<section id="portfolio" class="portfolio">
	<div class="container" data-aos="fade-up">

		<div class="section-title">
			<h2 translate>service.help</h2>
		</div>

		<div class="row portfolio-container" data-aos="fade-up" data-aos-delay="300">
			<div *ngFor="let item of howCanWeHelp" class="col-lg-6 col-md-6 portfolio-item filter-web">
				<div class="portfolio-wrap">
					<img src="assets/img/portfolio/portfolio-2.jpg" class="img-fluid" alt="">
					<div class="portfolio-info">
						<h4>{{item.title}}</h4>
						<p>{{item.description}}</p>
						<div class="portfolio-links mt-2">
							<button translate pButton pRipple type="button" label="Find out more"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section><!-- End HOW CAN WE HELP? Section -->
