<div class="container">
	<div class="row mt-4 mb-4">
		<div class="col-md-8 p-0">
			<div class="card">
				<div class="login-box">
					<div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
							class="tab">Вход</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2"
							class="tab">Регистрация</label>
						<div class="login-space">
							<div class="login">
								<div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text"
										class="input" placeholder="Enter your username"> </div>
								<div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"
										class="input" data-type="password" placeholder="Enter your password"> </div>
								<div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span
											class="icon"></span> Keep me Signed in</label> </div>
								<div class="group"> <input routerLink="/jobseekers" type="submit" class="button" value="Sign In"> </div>
								<div class="hr"></div>
								<div class="foot"> <a href="#">Forgot Password?</a> </div>
							</div>

							<div class="sign-up-form">
								<div class="group">

									<label for="surname" class="label">Роль</label>
									<select [(ngModel)]="selectedRole" class="form-select" aria-label="Default select example">
										<!-- <option selected>Выберите роль</option> -->
										<option *ngFor="let item of roles" [ngValue]="item">{{item.name}}</option>
									</select>
								</div>
								<div class="group">
									<label for="surname" class="label">Имя</label>
									<input [(ngModel)]="name" class="form-control form-control-md" type="text" placeholder="Введите имя"
										aria-label=".form-control-sm example">
								</div>

								<div class="group">
									<label for="surname" class="label">Фамилия</label>
									<input [(ngModel)]="surname" class="form-control form-control-md" type="text"
										placeholder="Введите фамилию" aria-label=".form-control-sm example">
								</div>

								<div class="group">
									<label for="email" class="label">Email</label>
									<input [(ngModel)]="email" type="email" class="form-control" id="exampleFormControlInput1"
										placeholder="name@example.com">
								</div>

								<div class="group">
									<label for="pass1" class="label">Пароль</label>
									<input [(ngModel)]="pass" type="password" class="form-control" id="pass1">
								</div>

								<div class="group">
									<label for="pass2" class="label">Повторите пароль</label>
									<input [(ngModel)]="pass" type="password" class="form-control" id="pass2">
								</div>

								<div class="group"> <input (click)="registerUser()" type="submit" class="button"
										value="Зарегестрироваться"> </div>
								<div class="hr"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
