<h3 class="pb-4 mb-4 fst-italic border-bottom">
	23 director jobs
</h3>
<p>
	<ngb-alert>
		Alert me! When matching jobs are posted
	</ngb-alert>
</p>
<article class="blog-post mt-4" *ngFor="let item of jobList">
	<p class="blog-post-meta"> <b>Job title:</b> {{item.job_title}} <p-badge severity="{{badgeColor}}" class="badge"
			*ngFor="let stat of item.status" [value]="stat.name"></p-badge>
	</p>
	<p class="blog-post-meta"> <b>Location:</b> {{item.location}}</p>
	<p class="blog-post-meta"> <b>Salary:</b> {{item.salary}}</p>
	<p class="blog-post-meta"> <b>Posted:</b> {{item.posted}}</p>
	<p class="blog-post-meta"> <b>School:</b> {{item.school}}</p>
	<p class="blog-post-meta"> <b>Contact Term:</b> {{item.contact_term}}</p>
	<p class="blog-post-meta"> <b>Description:</b> {{item.description}}</p>
	<button pButton pRipple type="button" label="Apply now" class="p-button-raised p-button-warning"></button>
	<button pButton pRipple type="button" label="View full job report"
		class="p-button-raised p-button-help p-button-text"></button>
</article>
