<div class="mb-3 rounded">
	<h5 class="text-left">Your filters</h5>
	<div class="my-filter mb-4 text-left">
		<p-chip *ngFor="let item of filterParams; let i = index" label="{{item}}" [removable]="false">
			<i class="pi pi-times icon" (click)="removeParam(item)"></i>
		</p-chip>
	</div>
	<h5 class="text-left">Refine search</h5>
	<p-accordion *ngFor="let item of accordionList" class="mt-2">
		<p-accordionTab header="{{item.name}}">
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim ea minima doloribus incidunt illum sed molestias
				ullam odio iusto, aspernatur voluptates quod, corrupti asperiores saepe commodi delectus sapiente! Est, iusto.
			</p>
		</p-accordionTab>
	</p-accordion>
</div>
